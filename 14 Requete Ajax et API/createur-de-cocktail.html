  <style>
    .bg-gris {

  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-martini-glass-citrus me-4"></i>
          Créateur de cocktail</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        

         </div> 
         <div class="row">
          <div class="col-4">
            <h1> <i class="fa-solid fa-martini-glass-citrus me-4"></i> Ajouter un coktail</h1>
            <label class="mt-3">Nom du Cocktail</label>
            <input type="text" class="form-control">
            <label class="mt-3">Choisir une couleur</label>
            <em>Ce menu déroulant filtre le menu déroulant des fruits</em>
            <select type="text" class="form-control">
              <option value="1">Vert</option>
              <option value="2">Rouge</option>
              </select>

              <label class="mt-3">Choisir un Fruit</label>
           
            <select type="text" class="form-control">
              <option value="1">Grenade</option>
              <option value="2">Cerise</option>
              </select>
              <button class="btn btn-success my-3">Ajouter</button>
        </div>
        
        <!-- col4 -->
      </div>
      <!-- row -->
    </div>
